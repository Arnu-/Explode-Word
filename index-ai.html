
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script src="https://unpkg.com/@fortawesome/fontawesome-free@6.7.2/js/all.min.js"></script>
  <script src="https://unpkg.com/chart.js@4.5.0/dist/chart.umd.min.js"></script>
  <style>* {font-family: Noto Sans SC;}</style>
</head>
<body>
  <div class="relative min-h-screen bg-gradient-to-b from-purple-900 via-indigo-900 to-black overflow-hidden">
  <!-- 背景区域 - 烟花效果 -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-24 h-24 rounded-full bg-pink-500 opacity-30 blur-xl animate-pulse"></div>
    <div class="absolute top-1/3 right-1/3 w-32 h-32 rounded-full bg-blue-500 opacity-20 blur-xl animate-pulse" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-40 h-40 rounded-full bg-yellow-500 opacity-25 blur-xl animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 right-1/4 w-36 h-36 rounded-full bg-green-500 opacity-20 blur-xl animate-pulse" style="animation-delay: 1.5s;"></div>
    <div class="absolute bottom-1/3 right-1/4 w-28 h-28 rounded-full bg-purple-500 opacity-30 blur-xl animate-pulse" style="animation-delay: 0.5s;"></div>
  </div>

  <!-- 顶部导航栏 -->
  <nav class="fixed top-0 left-0 right-0 h-16 bg-black bg-opacity-30 backdrop-blur-sm z-10 px-6 flex items-center justify-between">
    <div class="flex items-center">
      <div class="w-10 h-10 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center">
        <i class="fa-solid fa-bomb text-white text-xl"></i>
      </div>
      <span class="ml-3 text-white font-medium">WordBlast</span>
    </div>
    <div class="flex items-center space-x-4">
      <button class="text-white hover:text-pink-300 transition-colors">
        <i class="fa-solid fa-gear text-xl"></i>
      </button>
      <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-400 to-indigo-500 flex items-center justify-center">
        <i class="fa-solid fa-user text-white"></i>
      </div>
    </div>
  </nav>

  <!-- 游戏标题区 -->
  <div class="absolute top-1/4 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center z-10">
    <h1 class="text-6xl md:text-7xl lg:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-400 via-purple-400 to-indigo-400 drop-shadow-[0_0_15px_rgba(255,255,255,0.5)]">单词爆破</h1>
    <p class="mt-4 text-xl text-white text-opacity-90">炸裂词汇，挑战极限</p>
  </div>

  <!-- 主按钮区域 -->
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center space-y-5 z-10 w-full max-w-xs">
    <button class="w-full py-4 bg-gradient-to-r from-pink-500 to-purple-600 rounded-xl text-white font-bold text-xl shadow-lg shadow-purple-500/30 hover:shadow-purple-500/50 hover:scale-105 transition-all">
      开始游戏
    </button>
    <button class="w-full py-4 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-xl text-white font-bold text-xl shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 hover:scale-105 transition-all">
      排行榜
    </button>
    <button class="w-full py-4 bg-gradient-to-r from-violet-500 to-fuchsia-600 rounded-xl text-white font-bold text-xl shadow-lg shadow-violet-500/30 hover:shadow-violet-500/50 hover:scale-105 transition-all">
      游戏设置
    </button>
  </div>

  <!-- 装饰元素区 -->
  <div class="absolute top-1/2 left-1/6 transform -translate-y-1/2 opacity-60 hidden lg:block">
    <div class="relative">
      <div class="absolute -top-16 -left-8 text-5xl text-pink-400 font-bold rotate-12 opacity-70">A</div>
      <div class="absolute top-8 -left-4 text-4xl text-blue-400 font-bold -rotate-15 opacity-70">Z</div>
      <div class="absolute top-20 left-12 text-6xl text-purple-400 font-bold rotate-6 opacity-70">B</div>
    </div>
  </div>
  
  <div class="absolute top-1/2 right-1/6 transform -translate-y-1/2 opacity-60 hidden lg:block">
    <div class="relative">
      <div class="absolute -top-12 -right-4 text-5xl text-yellow-400 font-bold -rotate-12 opacity-70">Q</div>
      <div class="absolute top-10 -right-8 text-4xl text-green-400 font-bold rotate-15 opacity-70">W</div>
      <div class="absolute top-24 right-8 text-6xl text-indigo-400 font-bold -rotate-6 opacity-70">E</div>
    </div>
  </div>

  <!-- 底部信息栏 -->
  <div class="fixed bottom-0 left-0 right-0 h-12 bg-black bg-opacity-30 backdrop-blur-sm flex items-center justify-between px-6 text-xs text-white text-opacity-70">
    <div>© 2023 单词爆破 | 版本 1.0.2</div>
    <div class="flex items-center space-x-4">
      <a href="#" class="hover:text-pink-300 transition-colors">
        <i class="fa-brands fa-twitter text-lg"></i>
      </a>
      <a href="#" class="hover:text-pink-300 transition-colors">
        <i class="fa-brands fa-discord text-lg"></i>
      </a>
      <a href="#" class="hover:text-pink-300 transition-colors">
        <i class="fa-brands fa-instagram text-lg"></i>
      </a>
    </div>
  </div>
</div>
</body>
</html>
